<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ffd3f97e4d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Moviesome</title>
</head>

<body>
    <div class="page-wrapper">


        <div class="header">
            <div class="logo">
                <div id="logo-design"></div>
                <h2>Moviesome</h2>
            </div>
            <div class="search-bar">
                <div class="search-box">
                    <input type="input" id="search" placeholder="Search Movie...">
                    <i class="fa-solid fa-xmark" id="searc-close-btn"></i>
                </div>

                <div id="search-icon" >
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

        </div>


        <div id="movies-list">

            <!-----------Structure of Movie Element--------------------- 
            <div class="movie">
                <div class="movie-left">
                    <img src="image/mountainClimbing.jpg" alt="">
                    <div class="movie-info">
                        <h4>Spder-man:No way home</h4>
                        <p>2021</p>

                    </div>
                </div>

                <div class="favourite">
                    <i class="fa-solid fa-heart" id="heart"></i>
                </div>
            </div>

            ------------------------------------------------------------->

        </div>




        <div id="watchlist" >
            <i class="fa-solid fa-plus"></i>
            <h3 class = "fav-movies">Watchlist</h3>
        </div>
    </div>



    <script type="text/javascript" src="index.js"></script>
</body>

</html>
